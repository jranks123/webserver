<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Admin Login</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
<header>
  <div class="container">
    <h1><a href="/">Arcade Fire</a></h1>
  </div>
</header>
<main role="main">
  <div class="container">
      <h3><a href="/">Administrator Login</a></h3>
      <div>	<form name="login-form" class="login-form" action="/login" method="post">
		<input name="username" type="text" class="input username" placeholder="Username" />
		<div class="user-icon"></div>
		<input name="password" type="password" class="input password" placeholder="Password" />
		<div class="pass-icon"></div>		
		</div>

		<div>
		<input type="submit" name="submit" value="Login" class="button" />
		</div>
	
	</form></div>
  </main>
</div>

<footer>
  <div class="container">
    <p>If you have forgotten your login details please <a href="admin_reset">send a reset request</a>.
  </div>
</footer>

</body>
</html>
